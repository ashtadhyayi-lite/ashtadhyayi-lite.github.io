        </nav><h2>Kashika</h2>
<hr />
<p>index: 6.3.136
sutra: निपातस्य च</p>
<hr />
<p>ऋचि इत्येव। निपातस्य च ऋग्विषये दीर्ग्ः आदेशो भवति। एवा ते। अच्छा।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 6.3.136
sutra: निपातस्य च</p>
<hr />
<p>एवा हि ते (ए॒वा हि ते॒) ।</p>
<h2>Padamanjari</h2>
<hr />
<p>index: 6.3.136
sutra: निपातस्य च</p>
<hr />
<p>एवशब्दश्चादिषु पाठान्निपातः, अच्छ गत्यर्थवदेषु इत्यच्छशब्दः ॥</p></div>
