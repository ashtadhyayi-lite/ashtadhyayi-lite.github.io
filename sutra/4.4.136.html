        </nav><h2>Kashika</h2>
<hr />
<p>index: 4.4.136
sutra: मतौ च</p>
<hr />
<p>मत्वर्थे च सहस्रशब्दात् घः प्रत्ययो भवति। सहस्रमस्य विद्यते सहस्रियः। <em>तपःसहस्राभ्यां विनीनी</em> [[5.2.102]], <em>अण् च</em> [[5.2.103]] इत्यस्य अपवादः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 4.4.136
sutra: मतौ च</p>
<hr />
<p>सहस्रशब्दान्मत्वर्थे घः स्यात् । सहस्रमस्यास्तीति सहस्रियः ॥</p></div>
