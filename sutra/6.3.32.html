        </nav><h2>Kashika</h2>
<hr />
<p>index: 6.3.32
sutra: मातरपितरावुदीचाम्</p>
<hr />
<p>मातरपितरौ इत्युदीचामाचार्याणां मतेनारङादेशः मातृशब्दस्य निपत्यते मातरपितरौ। उदीचाम् इति किम्? मातापितरौ।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 6.3.32
sutra: मातरपितरावुदीचाम्</p>
<hr />
<p>मातरपितरौ । उदीचां किम् । मातापितरौ ॥ </p></div>
