        </nav><h2>Kashika</h2>
<hr />
<p>index: 6.1.165
sutra: कितः</p>
<hr />
<p>तद्धितस्य इत्येव। तद्धितस्य कितोऽन्त उदात्तो भवति। <em>नडादिभ्यः फक्</em> [[4.1.99]] नाडायनः। चारायणः। <em>प्राग्वहतेष्ठक्</em> [[4.4.1]] आक्षिकः। शालाकिकः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 6.1.165
sutra: कितः</p>
<hr />
<p>कितस्तद्धितस्यान्त उदात्तः । यदाग्नेयः ।</p></div>
