<hr />
<p>index: 6.3.100
sutra: अर्थे विभाषा</p>
<hr />
<p>अर्थशदे उत्तरपदे अन्यस्य विभाषा दुगागमो भवति। अन्यदर्थः, अन्यार्थः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 6.3.100
sutra: अर्थे विभाषा</p>
<hr />
<p>अन्यदर्थः । अन्यार्थः ॥ </p>
<h2>Balamanorama</h2>
<hr />
<p>index: 6.3.100
sutra: अर्थे विभाषा</p>
<hr />
<p><b>अर्थे विभाषा</b> - अर्थे विभाषा ।अन्यस्य दु॑गिति शेषः । </p></div>
