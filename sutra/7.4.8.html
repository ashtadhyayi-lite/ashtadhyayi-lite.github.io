        </nav><h2>Kashika</h2>
<hr />
<p>index: 7.4.8
sutra: नित्यं छन्दसि</p>
<hr />
<p>छन्दसि विषये णौ चङि उपधाया ऋवर्णस्य स्थाने ऋकरादेशो भवति नित्यम्। अवीवृधत् पुरोडाशेन। अवीवृधताम्। अवीवृधन्।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 7.4.8
sutra: नित्यं छन्दसि</p>
<hr />
<p>छन्दसि विषये चङ्युपधाया ऋवर्णस्य ऋन्नित्यम् । अवीवृधत् ।</p></div>
