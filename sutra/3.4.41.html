        </nav><h2>Kashika</h2>
<hr />
<p>index: 3.4.41
sutra: अधिकरणे बन्धः</p>
<hr />
<p>अधिकरणवाचिनि उपपदे बध्नातेः धातोः णमुल् प्रत्ययो भवति। चक्रबन्धं बध्नाति। कूटबन्धं बध्नाति। मुष्टिबन्धं बध्नाति। चोरकबन्धं बध्नाति। चोरके बध्नाति इत्यर्थः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 3.4.41
sutra: अधिकरणे बन्धः</p>
<hr />
<p>चक्रबन्धं बध्नाति । चक्रे बध्नातीत्यर्थः ॥</p></div>
