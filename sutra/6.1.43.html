<p>index: 6.1.43
sutra: व्यश्च</p>
<hr />
<p>ल्यपि इत्येव। व्येञ् संवरणे इत्येतस्य धातोः ल्यपि परतः सम्प्रसारणं न भवति। प्रव्याय। उपव्याय। योगविभागः उत्तरार्थः।</p>
