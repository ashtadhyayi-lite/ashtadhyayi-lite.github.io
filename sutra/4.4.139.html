<p>index: 4.4.139
sutra: मधोः</p>
<hr />
<p>यशब्दो निवृत्तः। मधुशब्दान् मयडर्थे यत्प्रत्ययो भवति। मधव्यान् स्तोकान्। मधुमयानित्यर्थः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 4.4.139
sutra: मधोः</p>
<hr />
<pre><code>मधुशब्दान्मयडर्थे यत्स्यात् । मधव्यः । मधुमयः इत्यर्थः ॥
</code></pre></div>
