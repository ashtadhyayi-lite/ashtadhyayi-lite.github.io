        </nav><h2>Kashika</h2>
<hr />
<p>index: 4.3.20
sutra: वसन्ताच्च</p>
<hr />
<p>छन्दसि इत्येव। वसन्तशब्दाच् छन्दसि विषये ठञ् प्रत्ययो भवति शैषिकः। ऋत्वणोऽपवादः। मधुश्च माधवश्च वासन्तिकावृतू।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 4.3.20
sutra: वसन्ताच्च</p>
<hr />
<p>ठञ् स्यात् छन्दसि । वासन्तिकम् ॥ </p></div>
