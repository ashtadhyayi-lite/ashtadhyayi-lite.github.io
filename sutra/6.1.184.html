        </nav><h2>Kashika</h2>
<hr />
<p>index: 6.1.184
sutra: नृ चान्यतरस्याम्</p>
<hr />
<p>नृ इत्येतस्मात् परा झलादिर्विभक्तिः अन्यतरस्यां न उदात्ता भवति। नृभ्याम्। नृभिः। नृभ्यः। नृषु झलित्येव न्रा। न्रे।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 6.1.184
sutra: नृ चान्यतरस्याम्</p>
<hr />
<p>नुः परा झलादिर्विभक्तिर्वोदात्ता । नभिर्येमानः (नृभि॑र्येमा॒नः) ।</p></div>
