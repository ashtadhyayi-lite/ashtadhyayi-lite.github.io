        </nav><h2>Kashika</h2>
<hr />
<p>index: 6.1.206
sutra: शुष्कधृष्टौ</p>
<hr />
<p>आदिः उदात्तः इति वर्तते। शुष्क धृष्ट इत्येतावाद्युदात्तौ भवतः। शुष्कः। धृष्टः। असंज्ञार्थ आरम्भः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 6.1.206
sutra: शुष्कधृष्टौ</p>
<hr />
<p>एतावाद्युदात्तौ स्तः । असंज्ञार्थमिदम् । अत सं न शुष्कम् (अत॒ सं न शुष्क॑म् ) ।</p></div>
