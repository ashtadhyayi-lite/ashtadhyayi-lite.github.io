        </nav><h2>Kashika</h2>
<hr />
<p>index: 7.4.64
sutra: कृषेश्छन्दसि</p>
<hr />
<p>कृषेः छन्दसि विषये यङि परतः अभ्यासस्य चुः न भवति। करिकृष्यते यज्ञकुणपः। छन्दसि इति किम्? चरीकृष्यते कृषीवलः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 7.4.64
sutra: कृषेश्छन्दसि</p>
<hr />
<p>यङि अभ्यासस्य चुत्वं न । करीकृष्यते ।</p></div>
