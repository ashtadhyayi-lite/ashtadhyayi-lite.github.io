<p>index: 7.1.10
sutra: बहुलं छन्दसि</p>
<hr />
<p>छन्दसि विषये बहुलमैसादेशो भवति। अतः इत्युक्तम्, अनतोऽपि भवति नद्यैः इति। अतो न भवति , देवेभिः सर्वेभिः प्रोक्तम् इति।</p>
<h2 id="kaumudi">Siddhanta Kaumudi</h2><a href="#">Up</a>
<hr />
<p>index: 7.1.10
sutra: बहुलं छन्दसि</p>
<hr />
<p>अग्निर्देवेभिः (अ॒ग्निर्दे॒वेभिः॑) ।</p></div>
