        </nav><h2>Kashika</h2>
<hr />
<p>index: 6.2.180
sutra: अन्तश्च</p>
<hr />
<p>अन्तःशब्दश्च उत्तरपदमुपसर्गादन्तोदात्तं भवति। प्रान्तः। पर्यन्तः। बहुव्रीहिरयम् प्रादिसमासो वा।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 6.2.180
sutra: अन्तश्च</p>
<hr />
<p>।उपसर्गादन्तः शब्दोऽन्तोदात्तः । पर्यन्तः समन्तः ।</p></div>
