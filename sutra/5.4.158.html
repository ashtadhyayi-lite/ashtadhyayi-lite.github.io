<hr />
<p>index: 5.4.158
sutra: ऋतश्छन्दसि</p>
<hr />
<p>ऋवर्नान्ताद् बहुव्रीहेः छन्दसि विषये कप् प्रत्ययो न भवति। हता माता अस्य हतमाता। हतपिता। हतस्वसा। सुहोता।</p>
<h2 id="kaumudi">Siddhanta Kaumudi</h2><a href="#">Up</a>
<hr />
<p>index: 5.4.158
sutra: ऋतश्छन्दसि</p>
<hr />
<p>ऋदन्ताद्बहुव्रीहेर्न कप् । हता माता यस्य हतमाता ॥ </p></div>
