        </nav><h2>Kashika</h2>
<hr />
<p>index: 4.3.147
sutra: संज्ञायां कन्</p>
<hr />
<p>पिष्टशब्दात् कन् प्रत्ययो भवति विकारे संज्ञायां विषये। मयटोऽपवादः। पिष्टकः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 4.3.147
sutra: संज्ञायां कन्</p>
<hr />
<p>पिष्टादित्येव । पिष्टस्य विकारविशेषः पिष्टकः । पूपोऽपूपः पिष्टकः स्यात् ॥</p></div>
