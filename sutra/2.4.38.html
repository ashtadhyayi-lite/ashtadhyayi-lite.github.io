<hr />
<p>index: 2.4.38
sutra: घञपोश्च</p>
<hr />
<p>घञि अपि च परतः अदो घस्ल्̥ आदेशो भवति। घासः। प्रघसः। <em>उपसर्गेऽदः</em> [[3.3.59]] इत्यप्।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 2.4.38
sutra: घञपोश्च</p>
<hr />
<p>अदेर्घसॢ स्यात् घञि अपि च । प्रघसः । विघसः । उपसर्गे किम् । घासः ॥</p></div>
