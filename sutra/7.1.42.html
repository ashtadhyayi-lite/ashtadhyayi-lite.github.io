        </nav><h2>Kashika</h2>
<hr />
<p>index: 7.1.42
sutra: ध्वमो ध्वात्</p>
<hr />
<p>छन्दसि विषये ध्वमो ध्वातित्ययमादेशो भवति। अन्तरेवोष्माणं वारयध्वात्। वारयध्वम् इति प्राप्ते।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 7.1.42
sutra: ध्वमो ध्वात्</p>
<hr />
<p>अन्तरेवोष्माणं वारय ध्वात् । वारयध्वमिति प्राप्ते ।</p></div>
