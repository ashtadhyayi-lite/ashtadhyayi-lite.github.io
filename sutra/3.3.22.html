        </nav><h2>Kashika</h2>
<hr />
<p>index: 3.3.22
sutra: उपसर्गे रुवः</p>
<hr />
<p>उपसर्गे उपपदे रौतेर्धातोर्घञ् प्रत्ययो भवति। अपोऽपवादः। संरावः। उपरावः। उपसर्गे इति किम्? रवः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 3.3.22
sutra: उपसर्गे रुवः</p>
<hr />
<p>घञ् । संरावः । उपसर्गे किम् । रवः ॥</p></div>
