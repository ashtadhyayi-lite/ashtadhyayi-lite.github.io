        </nav><h2>Kashika</h2>
<hr />
<p>index: 2.4.57
sutra: वा यौ</p>
<hr />
<p>पूर्वेण नित्ये प्राप्ते विकल्प उच्यते। यु इति ल्युटो ग्रहणम्। यौ प्रभूते अजेर्वा वी इत्ययमादेशो भवति। प्रवयणो दण्डः, प्राजनो दण्डः। प्रवयणमानय, प्राजनमानय।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 2.4.57
sutra: वा यौ</p>
<hr />
<p>अजेर्वी वा स्याद् यौ । प्रवयणम् । प्राजनम् ॥</p></div>
