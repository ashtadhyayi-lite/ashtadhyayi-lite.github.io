        </nav><h2>Kashika</h2>
<hr />
<p>index: 5.4.123
sutra: बहुप्रजाश्छन्दसि</p>
<hr />
<p>बहुप्रजाः इति छन्दसि निपात्यसे। बहुप्रजा निरृतिमाविवेश। छन्दसि इति किम्? बहुप्रजो ब्राह्मणः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 5.4.123
sutra: बहुप्रजाश्छन्दसि</p>
<hr />
<p>बहुप्रजा निर्ऋतिमाविवेश (ब॒हु॒प्र॒जा निर्ऋ॑ति॒मावि॑वेश) ॥</p></div>
