        </nav><h2>Kashika</h2>
<hr />
<p>index: 4.4.70
sutra: अगारान्ताट्ठन्</p>
<hr />
<p>अगारशब्दान्तात् प्रातिपदिकात् ठन् प्रत्ययो भवति तत्र नियुक्तः इत्येतस्मिन् विषये। ठकोऽपवादः। देवागारे नियुक्तः देवागारिकः। कोष्ठागारिकः। भाण्डागारिकः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 4.4.70
sutra: अगारान्ताट्ठन्</p>
<hr />
<p>देवागारे नियुक्तो देवागारिकः ॥</p></div>
