        </nav><h2>Kashika</h2>
<hr />
<p>index: 6.1.20
sutra: न वशः</p>
<hr />
<p>यगि इति वर्तते। वशेर्धातोर्यङि परतः संप्रसारणं न भवति। वावश्यते, वावश्येते, वावश्यन्ते। यगि इति किम्? उष्टः। उशन्ति।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 6.1.20
sutra: न वशः</p>
<hr />
<p>वावश्यते ॥</p></div>
