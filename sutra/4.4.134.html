        </nav><h2>Kashika</h2>
<hr />
<p>index: 4.4.134
sutra: अद्भिः संस्कृतम्</p>
<hr />
<p>निर्देशादेव समर्थविभक्तिः। अप्शब्दात् तृतीयासमर्थात् संस्कृतम् इत्येतस्मिन्नर्थे यत् प्रत्ययो भवति। यस्य इदमप्यं हविः। अद्भिः संस्कृतम् इति।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 4.4.134
sutra: अद्भिः संस्कृतम्</p>
<hr />
<p>यस्येदमप्यं हविः (यस्ये॒दमप्यं॑ ह॒विः) ॥</p></div>
