        </nav><h2>Kashika</h2>
<hr />
<p>index: 6.1.181
sutra: विभाषा भाषायाम्</p>
<hr />
<p>षट्त्रिचतुर्भ्यो या झलादिर्विभक्तिस् तदन्ते पदे उपोत्तममुदात्तं भवति विभाषा भषायां विषये। पञ्चभिः, पञ्चभिः। सप्तभिः, सप्तभिः। तिसृभिः, तिसृभिः। चतुर्भिः, चतुर्भिः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 6.1.181
sutra: विभाषा भाषायाम्</p>
<hr />
<p>उक्तविषये ।</p></div>
