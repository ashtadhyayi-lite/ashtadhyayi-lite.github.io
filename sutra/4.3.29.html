        </nav><h2>Kashika</h2>
<hr />
<p>index: 4.3.29
sutra: पथः पन्थ च</p>
<hr />
<p>पथिशब्दाद् वुन् प्रत्ययो भवति, तत्र जातः इत्येतस्मिन् विषयेऽणोऽपवादः। प्रत्यय. संनियोगेन च पथः पन्थ इत्ययमादेशः भवति। पथि जातः पन्थकः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 4.3.29
sutra: पथः पन्थ च</p>
<hr />
<p>पथि जातः पन्थकः ॥</p></div>
