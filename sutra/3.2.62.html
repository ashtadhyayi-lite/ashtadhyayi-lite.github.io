<p>index: 3.2.62
sutra: भजो ण्विः</p>
<hr />
<p>उपसर्गे सुपि इति वर्तते। भजेर्धातोः सुबन्त उपपदे उपसर्गेऽपि प्रभाक्।</p>
<h2 id="kaumudi">Siddhanta Kaumudi</h2><a href="#">Up</a>
<hr />
<p>index: 3.2.62
sutra: भजो ण्विः</p>
<hr />
<p>सुप्युपसर्गे चोपपदे भजेर्ण्विः स्यात् । अंशभाक् । प्रभाक् ॥</p></div>
