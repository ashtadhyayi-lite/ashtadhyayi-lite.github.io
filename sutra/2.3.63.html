<hr />
<p>index: 2.3.63
sutra: यजेश्च करणे</p>
<hr />
<p>यजेर्धातोः करणे कारके छन्दसि बहुलं षष्ठी विभक्तिर्भवति। घृतस्य यजते, घृतेन यजते। सौम्यस्य यजते, सोमेन यजते।</p>
<h2 id="kaumudi">Siddhanta Kaumudi</h2><a href="#">Up</a>
<hr />
<p>index: 2.3.63
sutra: यजेश्च करणे</p>
<hr />
<p>इह छन्दसि बहुलं षष्ठी । घृतस्य घृतेन वा यजते ॥</p></div>
