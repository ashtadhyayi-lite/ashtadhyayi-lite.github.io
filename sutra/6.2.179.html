<p>index: 6.2.179
sutra: अन्तः</p>
<hr />
<p>अन्तःशब्दादुत्तरं वनमन्तोदात्तं भवति। अन्तर्वणो देशः। अनुपसर्गार्थ आरम्भः।</p>
<h2 id="kaumudi">Siddhanta Kaumudi</h2><a href="#">Up</a>
<hr />
<p>index: 6.2.179
sutra: अन्तः</p>
<hr />
<p>अस्मात्परं वनमन्तोदात्तम् । अन्तर्वणो देशः । अनुपसर्गार्थमिदम् ।</p></div>
