        </nav><h2>Kashika</h2>
<hr />
<p>index: 4.4.105
sutra: सभाया यः</p>
<hr />
<p>सभाशब्दाद् यः प्रत्ययो भवति तत्र साधुः इत्येतस्मिन् विषये। यतोऽपवादः। स्वरे विशेषः। सभायां साधुः सभ्यः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 4.4.105
sutra: सभाया यः</p>
<hr />
<p>सभ्यः ॥</p>
<h2>Laghu Siddhanta Kaumudi</h2>
<hr />
<p>index: 4.4.105
sutra: सभाया यः</p>
<hr />
<p>सभ्यः ॥ इति यतोऽवधिः  ॥ ८ ॥</p></div>
