<p>index: 6.1.162
sutra: धातोः</p>
<hr />
<p>अन्तः इत्येव। धातोरन्त उदात्तो भवति। पचति। पठति। ऊर्णोति। गोपायति। याति।</p>
<h2 id="kaumudi">Siddhanta Kaumudi</h2><a href="#">Up</a>
<hr />
<p>index: 6.1.162
sutra: धातोः</p>
<hr />
<p>अन्त उदात्तः स्यात् । गोपायतं नः (गो॒पा॒यतं॑ नः) । असि सत्यः (असि॑ स॒त्यः) ।</p></div>
