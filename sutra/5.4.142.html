        </nav><h2>Kashika</h2>
<hr />
<p>index: 5.4.142
sutra: छन्दसि च</p>
<hr />
<p>छन्दसि च दन्तशदस्य दतृ इत्ययमादेशो भवति समासान्तः बहुव्रीहौ समासे। पत्रदतमालभेत। उभयादतः आलभते।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 5.4.142
sutra: छन्दसि च</p>
<hr />
<p>दन्तस्य दतृशब्दः स्याद्बहुव्रीहौ । उभयतोदतः प्रतिगृह्णाति ॥</p></div>
