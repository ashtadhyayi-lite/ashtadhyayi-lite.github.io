        </nav><h2>Kashika</h2>
<hr />
<p>index: 6.1.41
sutra: ल्यपि च</p>
<hr />
<p>वेञः इत्यनुवर्तते। ल्यपि च परतो वेञः सम्प्रसारणं न भवति। प्रवाय। उपवाय। पृथग्योगकरणमुत्तरार्थम्।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 6.1.41
sutra: ल्यपि च</p>
<hr />
<p>वेञो ल्यपि सम्प्रसारणं न स्यात् । प्रवाय ॥</p></div>
