<p>index: 7.3.41

<h2>Balamanorama</h2>
<hr />
<p>index: 7.3.41
sutra: स्फायो वः</p>
<hr />
<p><b>स्फायो वः</b> - स्फायो वः । णाविति शेषपूरणम् ।अर्तिह्यी॑त्यतस्तदनुवृत्तेरिति भावः । </p></div>
