        </nav><h2>Kashika</h2>
<hr />
<p>index: 3.3.25
sutra: वौ क्षुश्रुवः</p>
<hr />
<p>वावुपपदे क्षु श्रु इत्येताभ्यां धातुभ्यां घञ् प्रत्ययो भवति। अपोऽपवादः। विक्षावः। विश्रावः। वौ इति किम्? क्षवः। श्रवः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 3.3.25
sutra: वौ क्षुश्रुवः</p>
<hr />
<p>विक्षावः । विश्रावः । वौ किम् । क्षवः । श्रवः ॥</p></div>
