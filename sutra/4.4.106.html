<p>index: 4.4.106
sutra: ढश्छन्दसि</p>
<hr />
<p>सभाशब्दाड् ढः प्रत्ययो भवति तत्र साधुः इत्येतस्मिन् विषये छन्दसि। यस्य अपवादः। सभेयो युवाऽस्य यजमानस्य वीरो जायताम्।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 4.4.106
sutra: ढश्छन्दसि</p>
<hr />
<p>सभेयो युवा ॥ </p></div>
