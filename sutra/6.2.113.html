        </nav><h2>Kashika</h2>
<hr />
<p>index: 6.2.113
sutra: संज्ञौपम्ययोश्च</p>
<hr />
<p>संज्ञायाम् औपम्ये च यो बहुव्रीहिर्वर्तते तत्र कर्णशब्द उत्तरपदमाद्युदात्तं भवति। संज्ञायाम् कुञ्चिकर्णः। मणिकर्णः। औपम्ये गोकर्णः। खरकर्णः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 6.2.113
sutra: संज्ञौपम्ययोश्च</p>
<hr />
<p>कर्ण आद्युदात्तः । मणिकर्णः । औपम्ये । गोकर्णः ।</p></div>
