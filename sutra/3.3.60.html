        </nav><h2>Kashika</h2>
<hr />
<p>index: 3.3.60
sutra: नौ ण च</p>
<hr />
<p>निशब्दे उपपदे अदेः धातोः णप्रत्ययो भवति, चकारादप् च। न्यादः, निघसः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 3.3.60
sutra: नौ ण च</p>
<hr />
<p>नौ उपपदे अदेर्णः स्यादप् च । न्यादः । निघसः ॥</p></div>
