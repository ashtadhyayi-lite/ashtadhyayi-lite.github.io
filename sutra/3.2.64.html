        </nav><h2>Kashika</h2>
<hr />
<p>index: 3.2.64
sutra: वहश्च</p>
<hr />
<p>वहेर्धातोः छन्दसि विषये सुबन्त उपपदे ण्विप्रत्ययो भवति। प्रष्ठवाट्। दित्यवाट्। योगविभाग उत्तरार्थः।</p>
<h2>Siddhanta Kaumudi</h2>
<hr />
<p>index: 3.2.64
sutra: वहश्च</p>
<hr />
<p>प्राग्वत् । दित्यवाट् (दि॒त्य॒वाट्) । योगविभाग उत्तरार्थः ॥ </p></div>
